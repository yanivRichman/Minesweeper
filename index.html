<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper game</title>
</head>

<body onload="initGame()">
    <div class="board">
        <div class="seconds-counter"><span class="time">0</span></div>
        <h2 class="choose"> Choose Level</h2>
        <button class="button button1" onclick="setLevel(16)">Beginner</button>
        <button class="button button2" onclick="setLevel(25)">Medium</button>
        <button class="button button3" onclick="setLevel(36)">Expert!</button>
        <table border="1" class="table" id="button" oncontextmenu="event.preventDefault();"></table>
        <button class="restart" onclick="init()">New Game</button>
        <p id="log"></p>

    </div>
    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
